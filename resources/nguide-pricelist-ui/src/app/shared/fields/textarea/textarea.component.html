<textarea
  class="form-control"
  *ngIf="!to?.html"
  [formControl]="valueControl"
  [cols]="to.cols"
  [rows]="to.rows"
  [class.is-invalid]="displayError"
  [formlyAttributes]="field"
></textarea>
<quill-editor class="d-block mb-2" *ngIf="to?.html" [formControl]="valueControl" [class.is-invalid]="displayError"></quill-editor>
